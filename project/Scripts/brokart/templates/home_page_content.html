{% load static %}


<div class="categories">
    <div class="small-container">
        <div class="row">
            {% for i in rand_obj %}
            <div class="col-3">
                <img src="{{i.images.url}}">
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Featured Products -->

<div class="small-container">
    <h2 class="title">Featured Products</h2>
    <div class="row">
       {% for i in featured_product %} 
        <div class="col-4">
            <a href="{% url 'detail_product' i.id %}"><img src="{{i.images.url}}"></a>
            <h4>Red Printed T-Shirt</h4>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>${{i.price}}</p>
        </div>
       {% endfor %} 
    </div>
  
    <!-- Latest  Products-->
    <h2 class="title">Latest Products</h2>
    <div class="row">
     {% for i in latest_product %}
        <div class="col-4">
           <a href="{% url 'detail_product' i.id %}"> <img src="{{i.images.url}}"></a>
            <h4>Red Printed T-Shirt</h4>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p>${{i.price}}</p>
        </div>
       {% endfor %}
    </div>


</div>
